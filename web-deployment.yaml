apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  labels:
    app: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: kubikpache
        ports:
        - containerPort: 80
        env:
        - name: DB_URL
          valueFrom:
            configMapKeyRef:
              name: config
              key: url
        - name: USER_NAME
          valueFrom:
            secretKeyRef:
              name: secret
              key: username
        - name: USER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: secret
              key: password
        - name: DB
          value: class
        imagePullPolicy: Never
---

apiVersion: v1
kind: Service
metadata:
  name: webapp-service
spec:
  type: NodePort
  selector:
    app: web
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30000
